on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]

name: ci

jobs:
  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - name: Create blank versions of configured file
        run: echo -e "" >> src/config.rs
      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  build:
    name: check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gtk-rs/gtk4-rs/gtk4:latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    env:
      DISPLAY: ":99.0"
    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            gtk4-devel \
            libadwaita-devel \
            libpanel-devel \
            vte291-gtk4-devel

      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Clippy
        run: cargo clippy -- --deny warnings

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

  flatpak:
    name: flatpak
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-45
      options: --privileged
    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            gtk4-devel \
            libadwaita-devel \
            libpanel-devel \
            vte291-gtk4-devel
      - uses: actions/checkout@v4
      - uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: terms.flatpak
          manifest-path: build-aux/io.github.vhdirk.Terms.json
          run-tests: true
          cache-key: flatpak-builder-${{ github.sha }}

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@v1.6.3
      - name: Install dependencies
        run: cargo binstall --no-confirm mdbook
      - name: Build
        run: mdbook build
      - name: Deploy to GitHub Pages
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book
